<table class="table table-bordered dataTable" id="cartTable">
  <colgroup>
    <col style="width: 10%;">
    <col style="width: 10%;">
    <col style="width: auto;">
    <col style="width: 10%;">
    <col style="width: 10%;">
    <col style="width: 15%;">
  </colgroup>
  <thead>
  <tr>
    <th scope="col">상품 번호</th>
    <th scope="col">상품 이미지</th>
    <th scope="col">상품 명</th>
    <th scope="col">가격</th>
    <th scope="col">수량</th>
    <th scope="col">수정</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="cartItem : ${cartDto.getCartItemDtoList()}">
    <td th:text="${cartItem.itemId}"></td>
    <td>
      <img th:src="${cartItem.getImageUrl()}" style="width: 30px; height: 30px;">
    </td>
    <td class="itemName" th:text="${cartItem.itemName}"></td>
    <td th:text="${cartItem.price}"></td>
    <td>
      <input type="number" name="count" id="count" class="form-control" th:value="${cartItem.count}">
    </td>
    <td style="text-align: center;">
      <div class="input-group mb-3">
        <button type="button" class="btn btn-secondary" th:onclick="deleteCartItem([[${cartItem.id}]])">취소</button>
        <button type="button" class="btn btn-primary" th:onclick="updateCartItem([[${cartItem.id}]])">수정</button>
      </div>
    </td>
  </tr>
  <tr th:if="${not #lists.isEmpty(cartDto.getCartItemDtoList())}">
    <td colspan="3" style="text-align: center;">총 금액</td>
    <td id="totalUsePoint" colspan="2" th:text="${cartDto.getTotalPrice()}" style="text-align: center;"></td>
    <td style="text-align: center;">
      <button type="button" class="btn btn-facebook" onclick="confirmCartItemPurchase();">구매 확정</button>
    </td>
  </tr>
  <tr th:if="${#lists.isEmpty(cartDto.getCartItemDtoList())}">
    <td colspan="6" style="text-align: center;">장바구니에 상품이 없습니다.</td>
  </tr>
  </tbody>
</table>
</div>
