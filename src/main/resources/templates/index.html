<!DOCTYPE html>

      layout:decorate="~{layouts/mainLayout}">
<head>
    <meta charset="UTF-8">
    <title>매일 신선한 커피점</title>
</head>
<div layout:fragment="content">
    <body>
        <section class="page-section clearfix w-25 m-auto" style="margin-top: 100px;">
            <div class="container">

                <div class="product-item-title d-flex">
                    <div class="bg-faded p-5 d-flex me-auto rounded">
                        <h2 class="section-heading mb-0">
                            <span class="section-heading-upper">매일 신선한 커피점의</span>
                            <span class="section-heading-lower">[[${yyyy}]]년 [[${MM}]]월 인기상품 TOP3</span>
                        </h2>
                    </div>
                </div>

                <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img th:src="${top3ItemList.get(0).imageFileDtoList.get(0).getImageUrl()}" class="intro-img img-fluid rounded d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 th:text="${top3ItemList.get(0).title}"></h5>
                                <h3 class="text-danger">[[${top3ItemList.get(0).price}]]원</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img th:src="${top3ItemList.get(1).imageFileDtoList.get(0).getImageUrl()}" class="intro-img img-fluid rounded d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 th:text="${top3ItemList.get(1).title}"></h5>
                                <h3 class="text-danger">[[${top3ItemList.get(1).price}]]원</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img th:src="${top3ItemList.get(2).imageFileDtoList.get(0).getImageUrl()}" class="intro-img img-fluid rounded d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 th:text="${top3ItemList.get(2).title}"></h5>
                                <h3 class="text-danger">[[${top3ItemList.get(2).price}]]원</h3>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
