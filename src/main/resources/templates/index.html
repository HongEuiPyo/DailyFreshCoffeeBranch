<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div layout:fragment="content">
    <body>
        <section class="page-section clearfix">
            <div class="container">
                <div class="intro">
                    <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="assets/img/intro.jpg" alt="..." />
                    <div class="intro-text left-0 text-center bg-faded p-5 rounded">
                        <h2 class="section-heading mb-4">
                            <span class="section-heading-upper">매일 신선한 커피는</span>
                            <span class="section-heading-lower">신선합니다.</span>
                        </h2>
                        <p class="mb-3">매일 전문적 유기농 커피를 만나보세요. 여러분들의 활기찬 아침을 기원합니다. 매일 신선한 커피가 책임집니다.</p>
                        <div class="intro-button mx-auto"><a class="btn btn-primary btn-xl" href="/items">상품 목록</a></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="page-section cta">
            <div class="container">
                <div class="row">
                    <div class="col-xl-9 mx-auto">
                        <div class="cta-inner bg-faded text-center rounded">
                            <h2 class="section-heading mb-4">
                                <span class="section-heading-upper">매일 신선한 커피는</span>
                                <span class="section-heading-lower">약속합니다.</span>
                            </h2>
                            <p class="mb-0">여러분들의 아침을 책임지기 위하여 신선하고 훌륭한 고급커피를 제공하겠습니다.</p>
                            <p class="mb-0">불편하신 사항은 고객센터로 연락주시기 바랍니다.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</div>
</html>
