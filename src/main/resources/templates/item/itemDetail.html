<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/mainLayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div layout:fragment="content">
    <div class="container">

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">상품 상세</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <div class="dataTables_wrapper dt-bootstrap4">
                        <div class="row">
                            <div class="col-sm-12">
                                <form id="cartFrm" name="cartFrm">
                                    <input type="hidden" name="itemId" th:value="${itemDto.id}">
                                </form>
                                <form id="itemFrm" name="itemFrm" th:object="${itemDto}">
                                </form>
                                <table class="table table-bordered dataTable">
                                    <colgroup>
                                        <col style="width: 30%;">
                                        <col style="width: auto;">
                                    </colgroup>
                                    <tr>
                                        <th scope="col">번호</th>
                                        <td th:text="${itemDto.id}"></td>
                                    </tr>
                                    <tr>
                                        <th scope="col">상품명</th>
                                        <td th:text="${itemDto.title}"></td>
                                    </tr>
                                    <tr>
                                        <th scope="col">사진</th>
                                        <td>
                                            <th:block th:each="itemImg, status: ${itemDto.getImageFileDtoList()}">
                                                <img th:if="${not #strings.isEmpty(itemImg.getImageUrl())}" th:src="${itemImg.getImageUrl()}" style="width: 400px; height: 400px;">
                                            </th:block>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="col">설명</th>
                                        <td th:text="${itemDto.summary}"></td>
                                    </tr>
                                    <tr>
                                        <th scope="col">가격</th>
                                        <td th:text="${itemDto.price}"></td>
                                    </tr>
                                    <tr>
                                        <th scope="col">재고</th>
                                        <td th:text="${itemDto.stock}"></td>
                                    </tr>
                                    <tr>
                                        <th scope="col">구매수량</th>
                                        <td th:text="${itemDto.purchaseCnt}"></td>
                                    </tr>
                                </table>
                                <div class="row">
                                    <div class="input-group col-sm-12 col-md-6">
                                        <button id="cancelBtn" type="button" class="btn btn-secondary" onclick="goList();">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                                                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                                            </svg>
                                            목록
                                        </button>
                                        <button sec:authorize="hasRole('ROLE_ADMIN')" id="updateBtn" type="button" class="btn btn-facebook" onclick="goUpdate();">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                            </svg>
                                            수정
                                        </button>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <div sec:authorize="isAuthenticated()" class="input-group">
                                            <input type="number" class="form-control" name="count" id="count" value="1">
                                            <button type="button" class="btn btn-facebook" onclick="addToCart();">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-plus" viewBox="0 0 16 16">
                                                    <path fill-rule="evenodd" d="M8 7.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0v-1.5H6a.5.5 0 0 1 0-1h1.5V8a.5.5 0 0 1 .5-.5z"/>
                                                    <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
                                                </svg>
                                                장바구니 추가
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script th:inline="javascript">
    /*<![CDATA[*/
    const itemId = [[${itemDto.id}]];

    function goList(){
        window.location.href = '/items';
    }

    function goUpdate(){
        document.itemFrm.action = "/admin/items/" + itemId + "/update";
        document.itemFrm.method = "GET";
        document.itemFrm.submit();
    }

    async function addToCart(){
        if (confirm('장바구니에 추가하시겠습니까?')){
            let url = 'http://localhost:8080/api/cart/items/' + itemId + '/add';
            await fetch(url, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    itemId: document.cartFrm.itemId.value,
                    count: document.getElementById('count').value
                }),
            })
                .then((response) => {
                    console.log('response', response);
                    if (response.ok){
                        let promise = response.json();
                        promise.then(promise => alert(promise.msg));
                        document.getElementById('count').value = 1;
                    }else if (response.status == 400) {
                        let promise = response.json();
                        promise.then(promise => alert(promise.count));
                    }else{
                        alert('오류가 발생하였습니다. 관리자에게 문의하세요.');
                    }
                })
        }
    }
    /*]]>*/
</script>
