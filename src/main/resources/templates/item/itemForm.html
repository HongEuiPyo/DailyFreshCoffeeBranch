<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/mainLayout}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<div layout:fragment="content">
    <div class="container">

        <!-- 상품 상세 -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 th:if="!${itemFormDto?.id}" class="m-0 font-weight-bold text-primary">상품 등록</h6>
                <h6 th:if="${itemFormDto?.id}" class="m-0 font-weight-bold text-primary">상품 수정</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <div class="dataTables_wrapper dt-bootstrap4">
                        <div class="row">
                            <div class="col-sm-12">
                                <form id="listFrm" name="listFrm">
                                    <input type="hidden" name="size" value="9">
                                </form>
                                <form id="itemFrm" name="itemFrm" action="/admin/items/create" method="POST" enctype="multipart/form-data" th:object="${itemFormDto}">
                                    <table class="table table-bordered dataTable">
                                        <colgroup>
                                            <col style="width: 30%;">
                                            <col style="width: auto;">
                                        </colgroup>
                                        <tr th:if="${itemFormDto?.id}">
                                            <th scope="col">상품 번호</th>
                                            <td th:text="${itemFormDto.id}"></td>
                                        </tr>
                                        <tr>
                                            <th scope="col">상품명</th>
                                            <td>
                                                <input type="text" th:field="*{title}" class="form-control">
                                                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="filedError">Incorrect data</p>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="col">설명</th>
                                            <td>
                                                <textarea th:field="*{summary}" class="form-control"></textarea>
                                                <p th:if="${#fields.hasErrors('summary')}" th:errors="*{summary}" class="filedError">Incorrect data</p>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="col">가격</th>
                                            <td>
                                                <input type="text" th:field="*{price}" class="form-control">
                                                <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="filedError">Incorrect data</p>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="col">재고</th>
                                            <td>
                                                <input type="text" th:field="*{stock}" class="form-control">
                                                <p th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}" class="filedError">Incorrect data</p>
                                            </td>
                                        </tr>
                                        <tr th:each="imageFile, index : ${itemFormDto.imageFileDtoList}">
                                            <th scope="col" th:text="'이미지(' + ${index.count} + ')'"></th>
                                            <td th:id="'imageFile_' + ${imageFile.getId()}">
                                                <img th:src="${imageFile.getImageUrl()}" style="width: 400px; height: 400px;">
                                                <a th:text="${imageFile.getOriginalImageName()}"></a>
                                                <div class="btn-group" role="group" aria-label="Default button group">
                                                    <button type="button" class="btn btn-outline-dark" th:onclick="downloadFile([[${imageFile.getSavedFileName()}]])">다운로드</button>
                                                    <button type="button" class="btn btn-outline-dark" th:onclick="deleteFile([[${imageFile.getId()}]])">삭제</button>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr th:if="${not #lists.isEmpty(itemFormDto.imageFileDtoList) && itemFormDto.imageFileDtoList.size() < 3}" th:each="num, index : ${#numbers.sequence(itemFormDto.imageFileDtoList.size() + 1, 3)}">
                                            <th scope="col" th:text="'이미지(' + ${itemFormDto.getImageFileDtoList().size() + index.count} + ')'"></th>
                                            <td>
                                                <input type="file" name="itemImageFile" class="form-control">
                                            </td>
                                        </tr>
                                        <th:block th:if="${#lists.isEmpty(itemFormDto.imageFileDtoList)}">
                                        <tr>
                                            <th>이미지(1)</th>
                                            <td>
                                                <input type="file" name="itemImageFile" class="form-control">
                                                <span th:text="${errorMessage}" class="filedError"></span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>이미지(2)</th>
                                            <td>
                                                <input type="file" name="itemImageFile" class="form-control">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>이미지(3)</th>
                                            <td>
                                                <input type="file" name="itemImageFile" class="form-control">
                                            </td>
                                        </tr>
                                        </th:block>
                                    </table>
                                    <div class="row">
                                        <div class="input-group col-sm-12 col-md-6">
                                            <button th:if="!${itemFormDto?.id}" type="button" class="btn btn-secondary" onclick="goList()">목록</button>
                                            <input th:if="!${itemFormDto?.id}" type="submit" class="btn btn-facebook" value="등록">
                                            <button th:if="${itemFormDto?.id}" id="cancelBtn" type="button" class="btn btn-secondary" onclick="goCancel()">취소</button>
                                            <button id="deleteBtn" th:if="${itemFormDto?.title}" type="button" class="btn btn-danger" onclick="goDelete()">삭제</button>
                                            <button id="updateBtn" th:if="${itemFormDto?.title}" type="button" class="btn btn-primary" onclick="goUpdate()">수정</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>

<script th:inline="javascript">
    /*<![CDATA[*/
    const itemId = [[${itemFormDto.id}]];

    function goList(){
        window.location.href = '/items';
    }

    function goCancel(){
        window.history.go(-1);
    }

    function goDelete(){
        if (confirm('상품을 삭제하시겠습니까?')) {
            document.itemFrm.method = "POST";
            document.itemFrm.action = "/admin/items/" + itemId + "/delete";
            document.itemFrm.submit();
        }
    }

    function goUpdate(){
        if (confirm('상품을 수정하시겠습니까?')) {
            document.itemFrm.method = "POST";
            document.itemFrm.action = "/admin/items/" + itemId + "/update";
            document.itemFrm.submit();
        }
    }

    function downloadFile(savedFileName){
        let realFileName = savedFileName.substring(savedFileName.lastIndexOf('_') + 1);
        if (confirm(realFileName + '을(를) 다운로드 하시겠습니까?')) {
            let a = document.createElement('a');
            a.setAttribute('href', '/com/file/download?savedFileName=' + savedFileName);
            a.click();
        }
    }

    function deleteFile(imageFileId){
        if (confirm('이미지 첨부파일을 삭제하시겠습니까? 삭제하신 후 되돌리실 수 없습니다.')) {
            let url = 'http://localhost:8080/admin/imageFiles/' + imageFileId + '/delete';
            fetch(url, {
                method: 'DELETE'
            }).then(response => {
                if(response.status == 200){
                    let imageFileTd = document.getElementById('imageFile_' + imageFileId);
                    imageFileTd.innerText = '';
                    let inputTypeFile = '<input type="file" name="itemImageFile" class="form-control">';
                    imageFileTd.innerHTML = inputTypeFile;
                }else{
                    alert('오류가 발생했습니다. 관리자에게 문의하세요.');
                    window.location.reload();
                }
            });
        }
    }
    /*]]>*/
</script>
