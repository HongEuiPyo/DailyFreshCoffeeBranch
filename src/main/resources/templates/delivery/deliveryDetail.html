<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">
<head>
    <meta charset="UTF-8">
    <title>배송 상세 : 매일 신선한 커피점</title>
</head>
<div layout:fragment="content">
  <div class="container">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">배송 상세</h6>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <div class="dataTables_wrapper dt-bootstrap4">
              <div class="row">
                <div class="card-subtitle py-3">
                  <h6 class="m-0 font-weight-bold text-primary">· 배송 상세</h6>
                </div>
                <div class="col-sm-12">
                  <table class="table table-bordered dataTable">
                    <colgroup>
                      <col style="width: 30%;">
                      <col style="width: auto;">
                    </colgroup>
                    <tr>
                      <th scope="col">배송번호</th>
                      <td th:text="${delivery.id}"></td>
                    </tr>
                    <tr>
                      <th scope="col">예상배송소요시간(분)</th>
                      <td id="content" th:utext="${((delivery.deliveryTakenTime / (1000 * 60 )) % 60 )}"></td>
                    </tr>
                    <tr>
                      <th scope="col">배송시작일시</th>
                      <td th:text="${#temporals.format(delivery.deliveryStartTime, 'yyyy년 MM월 dd일 HH시 mm분 ss초')}"></td>
                    </tr>
                    <tr>
                    <th scope="col">배송출발지</th>
                    <td th:text="${delivery.deliveryDepartureRoadLocation}"></td>
                    </tr>
                    <tr>
                    <th scope="col">배송도착지</th>
                    <td th:text="${delivery.deliveryDestinationRoadLocation}"></td>
                    </tr>
                  </table>
                </div>
              </div>
              <div class="row">
                <div class="card-subtitle py-3">
                  <h6 class="m-0 font-weight-bold text-primary">· 배송상품 목록</h6>
                </div>
                <div class="col-sm-12">
                  <table class="table table-bordered dataTable">
                    <colgroup>
                      <col style="width: 10%">
                      <col style="width: auto;">
                      <col style="width: 15%">
                      <col style="width: 10%">
                      <col style="width: 10%">
                      <col style="width: 10%">
                    </colgroup>
                    <thead>
                    <tr>
                      <th scope="col" style="text-align: center">상품번호</th>
                      <th scope="col" style="text-align: center">상품명</th>
                      <th scope="col" style="text-align: center">상품사진</th>
                      <th scope="col" style="text-align: center">가격</th>
                      <th scope="col" style="text-align: center">수량</th>
                      <th scope="col" style="text-align: center">배송상태</th>
                    </tr>
                    </thead>
                    <tbody>
                      <tr th:each="deliveryItem : ${delivery.getDeliveryItemList()}">
                        <td th:text="${deliveryItem.itemDto.id}" style="text-align: center"></td>
                        <td th:text="${deliveryItem.itemDto.title}" class="text-center"></td>
                        <td>
                          <img th:src="${deliveryItem.itemDto.imageFileDtoList.get(0).imageUrl}" style="width: 30px; height: 30px;">
                        </td>
                        <td th:text="${deliveryItem.itemDto.price}" class="text-center"></td>
                        <td th:text="${deliveryItem.count}" class="text-center"></td>
                        <td th:text="${deliveryItem.deliveryItemStatus.title}" class="text-center"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="row">
                <div class="input-group col-sm-12 col-md-6">
                  <button type="button" class="btn btn-secondary" onclick="goList();">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                    </svg>
                    목록
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
</html>

<script th:inline="javascript">
  function goList(){
    window.location.href = '/deliveries';
  }

</script>
