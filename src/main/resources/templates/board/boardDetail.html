<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/mainLayout}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<div layout:fragment="content">
    <div class="container">
        <!-- 이벤트 상세 -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">이벤트 상세</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <div class="dataTables_wrapper dt-bootstrap4">
                        <div class="row">
                            <div class="card-subtitle py-3">
                                <h6 class="m-0 font-weight-bold text-primary">· 이벤트</h6>
                            </div>
                            <div class="col-sm-12">
                                <form id="boardFrm" name="boardFrm" th:object="${boardDto}">
                                <table class="table table-bordered dataTable">
                                    <colgroup>
                                        <col style="width: 30%;">
                                        <col style="width: auto;">
                                    </colgroup>
                                    <tr>
                                        <th scope="col">글 번호</th>
                                        <td th:text="${boardDto.id}"></td>
                                    </tr>
                                    <tr>
                                        <th scope="col">글 제목</th>
                                        <td th:text="${boardDto.title}"></td>
                                    </tr>
                                    <tr>
                                        <th scope="col">내용</th>
                                        <td th:text="${boardDto.content}"></td>
                                    </tr>
                                    <tr>
                                        <th scope="col">작성자</th>
                                        <td th:text="${boardDto.writer}"></td>
                                    </tr>
                                    <tr>
                                        <th scope="col">작성일시</th>
                                        <td th:text="${boardDto.createdTime}"></td>
                                    </tr>
                                </table>
                                <div class="row">
                                    <div class="input-group col-sm-12 col-md-6">
                                        <button id="cancelBtn" type="button" class="btn btn-secondary" onclick="goCancel();">목록</button>
                                        <button sec:authorize="hasRole('ROLE_ADMIN')" id="updateBtn" type="button" class="btn btn-primary" onclick="goUpdate();">수정</button>
                                    </div>
                                </div>
                                </form>
                                <div class="row">
                                    <div class="card-subtitle py-3" style="margin-top: 20px;">
                                        <h6 class="m-0 font-weight-bold text-primary">· 댓글</h6>
                                    </div>
                                    <div id="commentDiv"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script th:inline="javascript">
    /*<![CDATA[*/
    const boardId = [[${boardDto.id}]];

    window.onload = function (){
        getCommentList(boardId, 1);
    };

    function goCancel(){
        window.location.href = "/boards";
    }

    function goUpdate(){
        document.boardFrm.action = "/admin/boards/" + boardId + "/update";
        document.boardFrm.method = "GET";
        document.boardFrm.submit();
    }

    function goPage(page){
        let url = 'http://localhost:8080/boards/' + boardId + '/comments?page='+page;
        fetch(url)
            .then((response) => response.text())
            .then((result) => {
                document.getElementById('commentDiv').innerHTML = '';
                document.getElementById('commentDiv').innerHTML = result;
            })
    }

    function getCommentList(boardId, page){
        let url = 'http://localhost:8080/boards/' + boardId + '/comments?page='+page;
        fetch(url)
            .then((response) => response.text())
            .then((result) => document.getElementById('commentDiv').innerHTML = (result))
    }

    function goCreateComment(){
        let url = 'http://localhost:8080/api/boards/'+boardId+'/comments/create';
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                content: document.getElementById("commentContent").value
            }),
        })
            .then((response) => {
                if(response.status == 200){
                    goPage(1);
                }else{
                    alert('댓글 등록 중 오류가 발생했습니다. 관리자에게 문의하세요.');
                }
            });
    }

    function goUpdateComment(commentId){
        let input = document.getElementById('commentContent@' + commentId);

        if (input.disabled == true) {
            input.disabled = false;
            return false;
        }

        let url = 'http://localhost:8080/api/boards/' + boardId + '/comments/' + commentId + '/update';
        fetch(url, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                content: input.value
            }),
        })
            .then(response => response.json())
            .then(result => {
                if (result!=null){
                    input.disabled = true;
                }
            })
        ;
    }

    function goDeleteComment(commentId){
        let input = document.getElementById('commentContent@'+commentId);
        let url = 'http://localhost:8080/api/boards/' + boardId + '/comments/' + commentId + '/delete';
        fetch(url, {
            method: 'DELETE'
        })
            .then(response => {
                console.log('response', response);
                console.log('response.status', response.status);
                if (response.status==200) {
                    input.parentElement.parentElement.parentElement.remove();
                }
            })
        ;
    }
    /*]]>*/
</script>
