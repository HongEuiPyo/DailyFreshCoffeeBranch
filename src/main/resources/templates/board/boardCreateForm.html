<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/mainLayout}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<div layout:fragment="content">
  <div class="container">
    <!-- 이벤트 상세 -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">CREATE EVENT</h6>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <div class="dataTables_wrapper dt-bootstrap4">
            <div class="row">
              <div class="col-sm-12">
                <form id="boardFrm" name="boardFrm" th:object="${boardDto}">
                  <table class="table table-bordered dataTable">
                    <colgroup>
                      <col style="width: 30%;">
                      <col style="width: auto;">
                    </colgroup>
                    <tr>
                      <th scope="col" style="text-align: center">글 제목</th>
                      <td>
                        <input type="text" th:field="*{title}" class="form-control">
                        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="filedError">Incorrect data</p>
                      </td>
                    </tr>
                    <tr>
                      <th scope="col" style="text-align: center">내용</th>
                      <td>
                        <textarea th:field="*{content}" class="form-control"></textarea>
                        <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="filedError">Incorrect data</p>
                      </td>
                    </tr>
                  </table>
                  <div class="row">
                    <div class="input-group col-sm-12 col-md-6">
                      <button class="btn btn-secondary" onclick="goList();">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                        </svg>
                        목록
                      </button>
                      <button class="btn btn-facebook" onclick="goCreate();">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                          <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                        </svg>
                        등록
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script th:inline="javascript">
    /*<![CDATA[*/
    const boardId = [[${boardDto.id}]];

    function goList(){
      document.boardFrm.method = "GET";
      document.boardFrm.action = "/boards";
      document.boardFrm.submit();
    }

    function goCreate() {
      if(confirm('이벤트를 등록하시겠습니까?')) {
        document.boardFrm.method = "POST";
        document.boardFrm.action = "/admin/boards/create";
        document.boardFrm.submit();
      }
    }
    /*]]>*/
  </script>
